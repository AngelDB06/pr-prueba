<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios HTML5</title>
    <style>
        /* Estilos generales */
        body {
            background-color: #f4f4f9;
            color: #333;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        /* Contenedor principal */
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Títulos */
        h1 {
            color: #4CAF50;
            text-align: center;
            margin-bottom: 5px;
        }

        h2 {
            color: #555;
            text-align: center;
            margin-top: 0;
            font-weight: normal;
        }

        /* Formulario */
        form {
            display: grid;
            gap: 20px;
        }

        /* Campo de grupo (fieldset) */
        fieldset {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
        }

        legend {
            font-weight: bold;
            color: #4CAF50;
            padding: 0 10px;
        }

        /* Agrupación de labels e inputs */
        .form-group {
            display: flex;
            flex-direction: column;
        }

        /* Estilo de los labels */
        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        /* Estilo de los inputs */
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"],
        input[type="time"],
        input[type="month"],
        input[type="range"],
        input[type="color"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; /* Asegura que el padding no afecte el ancho total */
        }

        /* Estilo de los inputs en foco */
        input:focus, select:focus {
            border-color: #4CAF50;
            outline: none;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }

        /* Estilo para los radio buttons y checkboxes */
        .radio-group, .checkbox-group {
            display: flex;
            flex-direction: column;
        }

        .radio-item, .checkbox-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 5px;
        }

        /* Botón de enviar */
        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Formularios HTML5</h1>
        <h2>Profesora: Ana Fuentes</h2>

        <form action="#" method="post">
            <fieldset>
                <legend>Datos personales</legend>
                
                <div class="form-group">
                    <label for="name">Tu nombre: (*)</label>
                    <input type="text" id="name" name="name" size="30" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Correo Electrónico: (*)</label>
                    <input type="email" id="email" name="email" size="30" placeholder="usuario@dominio.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña: (*)</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-group">
                    <label for="fecha">Fecha de nacimiento</label>
                    <input type="date" id="fecha" name="fecha" value="2023-10-04">
                </div>
                
            </fieldset>

            <fieldset>
                <legend>Tus preferencias</legend>

                <div class="form-group">
                    <label for="time">¿Qué hora es?</label>
                    <input type="time" id="time" name="time">
                </div>
                
                <div class="form-group">
                    <label for="month">¿En qué mes estamos?</label>
                    <input type="month" id="month" name="month">
                </div>

                <div class="form-group">
                    <label>Selecciona tu personaje preferido (opción única):</label>
                    <div class="radio-group">
                        <div class="radio-item">
                            <input type="radio" id="flash-gordon" name="character1" value="Flash Gordon">
                            <label for="flash-gordon">Flash Gordon</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="ming" name="character1" value="Ming, el despiadado">
                            <label for="ming">Ming, el despiadado</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="princesa-aura" name="character1" value="La Princesa Aura" checked>
                            <label for="princesa-aura">La Princesa Aura</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="principe-vultan" name="character1" value="Príncipe Vultan">
                            <label for="principe-vultan">Príncipe Vultan</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="dale-arden" name="character1" value="Dale Arden">
                            <label for="dale-arden">Dale Arden</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="character2">Selecciona tu personaje preferido (menú desplegable):</label>
                    <select id="character2" name="character2">
                        <option value="Flash Gordon">Flash Gordon</option>
                        <option value="Ming, el despiadado">Ming, el despiadado</option>
                        <option value="La Princesa Aura">La Princesa Aura</option>
                        <option value="Príncipe Vultan">Príncipe Vultan</option>
                        <option value="Dale Arden">Dale Arden</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="comics">¿Cuántos cómics de Flash Gordon lees a la semana?</label>
                    <input type="range" id="comics" name="comics" min="0" max="10" value="5">
                </div>

                <div class="form-group">
                    <label for="color">¿Color ideal de las mallas de Flash Gordon?</label>
                    <input type="color" id="color" name="color" value="#FF0000">
                </div>

                <div class="form-group">
                    <label>Descuentos aplicables:</label>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="off1" name="off[]" value="Familia numerosa">
                            <label for="off1">Familia numerosa</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="off2" name="off[]" value="Pensionista">
                            <label for="off2">Pensionista</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="off3" name="off[]" value="Necesidades especiales">
                            <label for="off3">Necesidades especiales</label>
                        </div>
                    </div>
                </div>

            </fieldset>

            <button type="submit">Enviar Formulario</button>
        </form>
    </div>

</body>
</html>
